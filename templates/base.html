<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ g.title }}</title>

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/navbar.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/hover.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    {% block css %}
    {% endblock %}
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

</head>
<body style="background-color: #000000;">
<section id="navbar">
    <nav class="navbar navbar-fixed-top" role="navigation">
        <div class="container" style="height: 100px">
            <div class="navbar-header">
                <img style="background-color: transparent; cursor: pointer"
                     class="navbar-toggle"
                     src="{{ url_for('static', filename='image/logo.png') }}"
                     data-toggle="collapse"
                     data-target="#navbar-brand-centered">

                <div class="navbar-brand navbar-brand-centered hidden-sm hidden-xs">
                    <a href="/">
                        <img src="{{ url_for('static', filename='image/logo.png') }}">
                    </a>
                </div>
            </div>
            <div class="collapse navbar-collapse nav-bg-color " id="navbar-brand-centered">
                <ul class="nav navbar-nav">
                    <li><a class="top-menu-item" href="#">تماس با ما</a></li>
                    <li><a class="top-menu-item" href="#">حمایت کنندگان</a></li>
                    <li><a class="top-menu-item" href="#">حمایت</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a class="top-menu-item" href="#">بودجه</a></li>
                    <li><a class="top-menu-item" href="#">مصاحبه</a></li>
                    <li><a class="top-menu-item active" href="#">قلم چیست</a></li>
                </ul>
            </div>
        </div>
    </nav>
</section>
{% block body %}
{% endblock %}

<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
{% block script %}
{% endblock %}
</body>
</html>
