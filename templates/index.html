{% extends 'base.html' %}

{% block body %}
    <section id="gallery" style="background-color: #252726">
        <div class="container">
            <div id="carousel-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-generic" data-slide-to="2"></li>
                    <li data-target="#carousel-generic" data-slide-to="3"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="{{ url_for('static', filename='image/carousel1.jpg') }}">
                    </div>
                    <div class="item">
                        <img src="{{ url_for('static', filename='image/carousel2.jpg') }}">
                    </div>
                    <div class="item">
                        <img src="{{ url_for('static', filename='image/carousel3.jpg') }}">
                    </div>
                    <div class="item">
                        <img src="{{ url_for('static', filename='image/carousel4.jpg') }}">
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
